<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>카트늅바보 애니메이션</title>

<style>
  /* 전체 페이지 */
  body{
    margin:0;
    overflow:hidden;          /* 스크롤 안 보이게 */
    background:#111;          /* 어두운 배경으로 대비 */
    font-family:'Noto Sans KR',sans-serif;
  }

  /* 움직이는 텍스트 */
  .nubabo{
    position:absolute;
    white-space:nowrap;       /* 줄바꿈 방지 */
    user-select:none;         /* 드래그 방지(선택 불가) */
    cursor:pointer;
    font-size:1.5rem;          /* 원하는 크기 조절 가능 */
    will-change:transform, color;  /* GPU 가속 힌트 */
  }
</style>
</head>

<body>
  <!-- 10개의 텍스트 -->
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>
  <span class="nubabo">카트늅바보</span>

<script>
(() => {
  const elems = Array.from(document.querySelectorAll('.nubabo'));

  /* 각 텍스트에 대한 물리값을 저장 */
  const objects = elems.map(el => ({
    el,
    x: Math.random() * (window.innerWidth - el.offsetWidth),
    y: Math.random() * (window.innerHeight - el.offsetHeight),
    vx: (Math.random()*2 + 1) * (Math.random()<0.5?-1:1), // 1 ~ 3 px/frame
    vy: (Math.random()*2 + 1) * (Math.random()<0.5?-1:1),
    hue: Math.random() * 360,   // 색상 초기값
    w: el.offsetWidth,
    h: el.offsetHeight
  }));

  /* 애니메이션 루프 */
  function animate(){
    for(const obj of objects){
      let {x, y, vx, vy, hue, w, h} = obj;

      /* 위치 업데이트 */
      x += vx;
      y += vy;

      /* 화면 경계와 충돌 처리(튕김) */
      if(x < 0){ x = 0; vx = -vx;}
      else if(x + w > window.innerWidth){ x = window.innerWidth - w; vx = -vx;}

      if(y < 0){ y = 0; vy = -vy;}
      else if(y + h > window.innerHeight){ y = window.innerHeight - h; vy = -vy;}

      /* 색상 변화 */
      hue = (hue + 1) % 360;
      obj.el.style.color = `hsl(${hue},80%,50%)`;

      /* 화면에 반영(translate3d 사용으로 GPU 가속) */
      obj.el.style.transform = `translate3d(${x}px,${y}px,0)`;

      /* 객체에 저장값 업데이트 */
      obj.x = x; obj.y = y; obj.vx = vx; obj.vy = vy; obj.hue = hue;
    }
    requestAnimationFrame(animate);
  }

  /* 최초 실행 */
  requestAnimationFrame(animate);
})();
</script>
</body>
</html>
